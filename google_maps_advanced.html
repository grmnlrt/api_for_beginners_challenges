  <div id="map"></div>


  <!-- Changer le code ci-dessous -->

  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });
      new google.maps.Marker({position: {lat: -34.397, lng: 150.644}, map: map});
    }
  </script>
